<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/content/css/navigation.css" />
    <link rel="stylesheet" href="/content/css/colors.css" />
    <link rel="stylesheet" href="/content/css/landing-page.css" />
    <link rel="stylesheet" href="/content/css/styles.css" />
    <link rel="stylesheet" href="/content/css/utilities.css" />
    <link rel="stylesheet" href="/content/css/admin/courses.css" />
    <!-- ****** media queries ****** -->
    <link
      rel="stylesheet"
      media="screen and (max-width: 580px)"
      href="/content/css/mobile.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 322px)"
      href="/content/css/mobileSmall.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>WestCoast Education</title>
  </head>
  <body>
    <header>
      <!-- ****** navbar ****** -->
      <nav id="main-navbar" class="navbar navbar-main">
        <ul>
          <a href="/index.html"><i class="fas fa-angle-left"></i></a>
          <li><a href="#" class="active">Admin</a></li>
        </ul>
        <h2 class="logo">
          <span class="text-primary"
            ><i class="fas fa-university"></i> WestCoast
          </span>
          Education<sup>&reg;</sup>
        </h2>
      </nav>

      <section id="menu-bar">
        <ul>
          <li>
            <a id="students-button" href="../admin/students.html">
              <i class="fas fa-user-graduate"></i> Studentlista
            </a>
          </li>
          <li>
            <a id="courses-button" class="active" href="#">
              <i class="fas fa-list"></i> Kurslista
            </a>
          </li>
        </ul>
      </section>
    </header>

    <main>
      <p>Alla kurser:</p>
      <form>
        <input
          class="search-course-input"
          type="email"
          placeholder="Sök och visa kurs med kursnummer"
        />
        <input type="submit" value="Sök" class="search-course-btn btn" />
        <input type="submit" value="Lägg till kurs" class="add-course-btn btn" />
      </form>
      <!--#region - Add.js -->
      <div class="modal-overlay-add close-overlay-add"></div>
      <div class="modal-add closed-add">
        <button id="close-button-add">&times;</button>
        <section id="add-container">
          <form>
            <p>Add a new course</p>
            <input
              id="id"
              type="text"
              class="form-control"
              placeholder="Kursnummer"
            />
            <input
              id="title"
              type="text"
              class="form-control"
              placeholder="Kursnamn"
            />
            <input
              id="description"
              type="text"
              class="form-control"
              placeholder="Kursbeskrivning"
            />
            <input
              id="length"
              type="text"
              class="form-control"
              placeholder="Längd"
            />
            <input
              id="difficulty"
              type="text"
              class="form-control"
              placeholder="Nivå på kursen"
            />
            <input
              id="price"
              type="text"
              class="form-control"
              placeholder="Pris"
            />
            <input
              id="status"
              type="text"
              class="form-control"
              placeholder="Status"
            />
            <div class="buttons">
              <button class="btn" id="save">Save</button>
              <button class="btn" id="cancel">Cancel</button>
            </div>
          </form>
        </section>
      </div>
      <!--#endregion - Add.js -->
      <section id="table-courses-container">
        <table id="courses-table">
          <thead>
            <tr>
              <th>Kursnr</th>
              <th>Kurs</th>
              <th>Beskrivning</th>
              <th>Längd</th>
              <th>Nivå</th>
              <th>Pris</th>
              <th>Aktiv</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table-courses-content"></tbody>
        </table>
      </section>

      <!--#region - edit.js -->
      <div class="modal-overlay-edit close-overlay-edit"></div>
      <div class="modal-edit closed-edit">
        <button id="close-button-edit">&times;</button>
        <section id="edit-container">
          <form>
            <p>Ändra kursdata</p>
            <input
              id="id"
              type="text"
              class="form-control"
              placeholder="Kursnummer"
            />
            <input
              id="title"
              type="text"
              class="form-control"
              placeholder="Kursnamn"
            />
            <input
              id="description"
              type="text"
              class="form-control"
              placeholder="Kursbeskrivning"
            />
            <input
              id="length"
              type="text"
              class="form-control"
              placeholder="Längd"
            />
            <input
              id="difficulty"
              type="text"
              class="form-control"
              placeholder="Nivå på kursen"
            />
            <input
              id="price"
              type="text"
              class="form-control"
              placeholder="Pris"
            />
            <label><input id="active" type="checkbox" /> Aktiv</label>
            <div class="buttons">
              <button class="btn" id="save">Save</button>
              <button class="btn" id="cancel">Cancel</button>
            </div>
          </form>
        </section>
      </div>
      <!--#endregion - edit.js -->
    </main>

    <footer id="main-footer">
      <div class="grid-items-autofit-same-size">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p>WestCoast Education &copy; 2021, All Rights Reserved</p>
    </footer>
    <script src="../../scripts/Admin/Add.js"></script>
    <script src="../../scripts/Admin/Edit.js"></script>
    <script src="../../scripts/Admin/Courses.js"></script>
  </body>
</html>

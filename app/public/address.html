<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../content/css/navigation.css" />
    <link rel="stylesheet" href="../../content/css/colors.css" />
    <link rel="stylesheet" href="../../content/css/styles.css" />
    <link rel="stylesheet" href="../../content/css/address.css" />

    <!--#region - media queries -->
    <link
      rel="stylesheet"
      media="screen and (max-width: 580px)"
      href="../../content/css/mobile.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 322px)"
      href="../../content/css/mobileSmall.css"
    />
    <!--#endregion - media queries -->
    <!--#region - icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!--#endregion - icons -->
    <!--#region - fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--#endregion - fonts -->
    <title>WestCoast Education</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="../../index.html">Start</a></li>
          <li><a href="./courses.html">Kurser</a></li>
        </ul>
        <h2 class="logo">
          <span class="text-primary"
            ><i class="fas fa-university"></i> WestCoast
          </span>
          Education<sup>&reg;</sup>
        </h2>
        <a href="#" class="active"
          ><i
            class="fas fa-user-cog fa-1x address-icon-my-page"
            title="Min Sida - Personliga inställningar"
          ></i
        ></a>
      </nav>

      <section id="menu-bar">
        <ul>
          <li>
            <a id="address-button" class="active">
              <i class="far fa-address-card"></i> Adressuppgifter
            </a>
          </li>
          <li>
            <a id="courses-button" href="../public/purchased.html">
              <i class="fas fa-exchange-alt"></i> Köpta kurser
            </a>
          </li>
        </ul>
      </section>

    </header>
    <main>
      <section id="address-container">
        <form>
          <p>Adressuppgifter:</p>
          <input
            id="address-firstname"
            type="text"
            class="form-control"
            placeholder="Förnamn"
          />
          <input
            id="address-lastname"
            type="text"
            class="form-control"
            placeholder="Efternamn"
          />
          <input
            id="address-street"
            type="text"
            class="form-control"
            placeholder="Gata"
          />
          <input
            id="address-city"
            type="text"
            class="form-control"
            placeholder="Stad"
          />
          <input
            id="address-stateprovince"
            type="text"
            class="form-control"
            placeholder="Län"
          />
          <input
            id="address-postalcode"
            type="text"
            class="form-control"
            placeholder="Postnummer"
          />
          <input
            id="address-country"
            type="text"
            class="form-control"
            placeholder="Land"
          />
          <input
            id="address-email"
            type="text"
            class="form-control"
            placeholder="Epost"
          />
          <input
            id="address-mobile"
            type="text"
            class="form-control"
            placeholder="Mobilnummer"
          />
          <div class="buttons">
            <button class="btn" id="save" type="button">Spara</button>
          </div>
        </form>
      </section>
    </main>
    <footer id="main-footer">
      <div class="grid-items-autofit-same-size">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p>WestCoast Education &copy; 2021, All Rights Reserved</p>
    </footer>
    <script src="../../scripts/Personal/Address.js"></script>
  </body>
</html>
